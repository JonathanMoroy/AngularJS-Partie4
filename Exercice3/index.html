<!DOCTYPE html>
<html>
    <head>
        <title>Exercice 3</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    </head>
    <body ng-app="app">
        <nav>
            <h3>Liens des exercices</h3>
            <ul>
                <li><a href="../Exercice1/index.html">Exercice 1</a></li>            
                <li><a href="../Exercice2/index.html">Exercice 2</a></li>
                <li><a href="../Exercice4/index.html">Exercice 4</a></li>
                <li><a href="../Exercice5/index.html">Exercice 5</a></li>
                <li><a href="../Exercice6/index.html">Exercice 6</a></li>
            </ul>
        </nav>
        <div ng-controller="carCtrl">
            <!-- Ajout d'un ng-repeat pour afficher les données de mon voiture.json puis de les filtrer pour ne faire apparaître que les voitures vertes -->
            <p ng-repeat="car in cars| filter:{couleur:'verte'}">
                <!-- Mise en forme pour afficher la marque et la couleur -->
                <strong>Marques: </strong>{{car.marque}} <strong>Couleurs: </strong>{{car.couleur}}
            </p>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
